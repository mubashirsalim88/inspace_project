<!-- app/templates/403.html -->
{% extends "base.html" %}
{% block title %}Forbidden - IN-SPACe{% endblock %}
{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h2>
    <p class="text-gray-600 mb-4">{{ message }}</p>
    <a href="{{ url_for('applicant.home' if current_user.role == 'user' else 'verifier.home') if current_user.is_authenticated else url_for('auth.login') }}" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300">Return to Home</a>
</div>
{% endblock %}
