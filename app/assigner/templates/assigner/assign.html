<!-- app/assigner/templates/assigner/assign.html -->
{% extends "base.html" %}
{% block title %}Assign Application - IN-SPACe{% endblock %}
{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 animate__animated animate__fadeInDown">Assign Application #{{ application.id }}</h2>
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-xl mx-auto">
        <form method="POST">
            <div class="mb-4">
                <label class="block text-base mb-1 text-gray-800">Primary Verifier <span class="text-red-500">*</span></label>
                <select name="primary_verifier_id" required class="w-full p-3 border rounded-md bg-gray-100 text-gray-800 outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Primary Verifier</option>
                    {% for verifier in verifiers if verifier.role == "Primary Verifier" %}
                    <option value="{{ verifier.id }}">{{ verifier.name }} ({{ verifier.username }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-base mb-1 text-gray-800">Secondary Verifier <span class="text-red-500">*</span></label>
                <select name="secondary_verifier_id" required class="w-full p-3 border rounded-md bg-gray-100 text-gray-800 outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Secondary Verifier</option>
                    {% for verifier in verifiers if verifier.role == "Secondary Verifier" %}
                    <option value="{{ verifier.id }}">{{ verifier.name }} ({{ verifier.username }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-between">
                <a href="{{ url_for('assigner.home') }}" class="py-2 px-4 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Back</a>
                <button type="submit" class="py-2 px-4 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:scale-105 transition-transform">Assign</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
