<!-- app/modules/module_6/templates/module_6/interference_analysis.html -->
{% extends "module_6/forms_base.html" %}
{% block title %}Module 6 - Interference Analysis{% endblock %}
{% block form_content %}
<div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-lg max-w-2xl mx-auto">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-base mb-1 text-gray-800">Coordination Agreement Document <span class="text-red-500">*</span></label>
            <input type="file" name="coordination_agreement" id="coordination_agreement" multiple required class="w-full p-3 border rounded-md bg-gray-100 text-gray-800">
            {% if form_data.coordination_agreement %}
                <p class="text-sm text-gray-600 mt-2">Uploaded: {{ form_data.coordination_agreement|join(', ') }}</p>
            {% endif %}
        </div>

        <div class="mb-4">
            <label class="block text-base mb-1 text-gray-800">Interference Analysis Details <span class="text-red-500">*</span></label>
            <textarea name="interference_analysis_details" id="interference_analysis_details" rows="4" required class="w-full p-3 border rounded-md bg-gray-100 text-gray-800">{{ form_data.interference_analysis_details or '' }}</textarea>
        </div>

        <div class="flex justify-between">
            <button type="submit" name="previous" class="py-2 px-4 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Previous</button>
            <button type="submit" name="next" class="py-2 px-4 bg-gradient-to-r from-indigo-500 to-indigo-700 text-white rounded-lg hover:scale-105">Next</button>
        </div>
    </form>
</div>
{% endblock %}
